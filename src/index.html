<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FastyTasky</title>
    <meta name="description" content="ToDo application">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="logging_screen">

    </header>
    <div>
    <div class="nav-container">
    <nav class="goLeft" id="navigation"> 
        <div class="user_section">
            <div class="circle">
                <img class="profile-pic" src="">
                <div class="p-image">
                    <i class="fa fa-camera upload-button"></i>
                    <input class="file-upload" type="file" accept="image/*"/>
                </div>
            </div>
        <p>Username</p>
        </div>
        <div class="todo-lists">
            <ul class="list-group" id="items">
                
            </ul>
        </div>
        <form id="adding_panel" class="form-inline mb-3">
            <input type="text" class="form-control mr-2" id="item" placeholder="Add list.." required>
            <button type="submit" class="btn btn-dark" value="add" id="add_button">
                <i class="fa fa-plus"></i>
            </button>
        </form>
    </nav>
    <button id="hamburger" class="turnRight">
            <div id="hamdiv"></div>
        </button>
</div>
</div>
    <section class="todo_list">
        <div class="graphic-container">
        <div class="message_icon"><i class="fa fa-envelope"></i></div>
        <div class="graphic_background">
            <h1>FastyTasky!</h1>
        </div>
        </div>
        <div class="tasks-container">
        <div class="todo_tasks">
                <div class="add_task">
                        <form class="add-task__form" action="">
                            <input  id="item" 
                                   type="text" 
                                   name="item" 
                                   placeholder="Item Name.." 
                                   minlength="3"
                                   maxlength="50"
                                   required>
                            <button  id="submit-add" 
                                    type="submit">
                               <i class="fa fa-plus"></i>
                            </button>
                        </form> 
                   </div>
            <ul class="tasks" id="taskList">
                    
            </ul>
     
 
        </div>
        </div>
        <div class="message_page">
            <div class="message_page_title">
                Messages
            </div>
            <div class="message_page_content">
                <ul id="message_page_items">

                </ul>
            </div>
        </div>
    </section>
    
</body>

</html>
