<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FastyTasky</title>
    <meta name="description" content="ToDo application">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="logging_screen">
        <div class="login_box">
            <div class="login_logo"><img src="src/img/logo.png" alt="logo">
            </div>
            <div class="login_description"><p>Meet your new favourite To-Do app!</p></div>
            <div class="login_buttons">
                <button class="login_button">Sign In</button>
                <button class="register_button">Register</button>
            </div>
        </div>
        <div class="login_clicked_box">
            <h1>Sign in</h1>
            <form>
            <p>E-mail:</p>
            <input type="text" name="email">
            <p>Password</p>
            <input type="password" name="password">
            </form>
            <button class="login_button">Sign In</button>
        </div>
        <div class="register_clicked_box">
                <h1>Register</h1>
                <form>
                <p>Login:</p>
                <input type="text" name="login">
                <p>E-mail:</p>
                <input type="text" name="email">
                <p>Password</p>
                <input type="password" name="password">
                </form>
                <button class="register_button">Register</button>
            </div>
    </header>
    <div class="nav-container">
    <nav class="goLeft" id="navigation">
        <div class="user_section">
            <div>
            <img src="/src/img/64572.png" id="profile-picture">
            <!-- <input type="file" id="profile_select"> -->
            </div>
            <p id="login_username">Username</p>
        </div>
        <div class="todo_lists">
            <ul class="list-group" id="items">
                
            </ul>
        </div>
        <form id="adding_panel" class="form-inline mb-3">
            <input type="text" class="form-control mr-2" id="item" placeholder="Add list...">
            <input type="submit" class="btn btn-dark" value="add" id="add_button">
        </form>
    </nav>
    <button id="hamburger" class="turnRight">
            <div></div>
        </button>
</div>
    <section class="todo_list">
        <div class="graphic_background">
        </div>
        <div class="todo_tasks">
            <ul class="tasks">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </section>
</body>

</html>
